<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

    <f:metadata>        
        <ui:insert name="meta-data">              
            <f:event type="preRenderView" listener="#{usuarioSessionBean.checkLogin()}"/>                     
        </ui:insert>
    </f:metadata>

    <h:head>

        <title>
            <ui:insert name="titulo">

            </ui:insert>
        </title>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>        
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />

        <h:outputScript library="js" name="calendar_es.js" />
        <h:outputStylesheet name="estructura.css" library="css" />
        <h:outputStylesheet name="estilos.css" library="css" />

        <ui:insert name="head"></ui:insert>  

        <ui:insert name="script" >            
            <script type="text/javascript">

                function heightSize() {

                    f = document.getElementById('frame');

                    if (f !== null) {
                        f.height = screen.height - 200;
                    } else {

                    }
                }
            </script>
        </ui:insert>
    </h:head>

    <h:body styleClass="main-body">

        <p:tooltip  />
        <div class="layout-wrapper">

            <ui:include src="./topbar.xhtml" />

            <div class="layout-main" style="margin-left: 0px;">
                <div class="layout-main-content ui-fluid">
                    <h:form id="formulario" prependId="false" onkeypress="return event.keyCode != 13;" >
                        <ui:insert name="menu" />  
                        <div class="EmptyBox5" />
                        <ui:insert name="contenido" />                                        
                    </h:form>
                </div>
            </div>
        </div>

        <div class="ui-fluid">
            <ui:insert name="dialogos" >

            </ui:insert>    
        </div>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>

        <!--
        <ui:include src="/template/exceptionHandler.xhtml" />
        <ui:include src="/template/ajaxStatus-footer.xhtml"  />        
        -->



        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-green.css" library="barcelona-layout" />

        <h:outputScript library="js" name="emulatetab.js" />
        <h:outputScript library="js" name="plusastab.js" />
    </h:body>

</html>
