<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <ui:composition template="/template.xhtml" >

        <ui:define name="titulo" >

        </ui:define>

        <ui:define name="menu">

        </ui:define>

        <ui:define name="contenido" >

            <p:messages id="message" showDetail="true" /><p:growl id="messageg" showDetail="true" life="4000" />

            <!-- BUSQUEDA -->
            <p:panel header="Sincronizacion Manual" >

                <p:panelGrid columns="4" layout="grid"                               
                             styleClass="ui-panelgrid-blank form-group"
                             columnClasses="ui-g-2,ui-g-4,ui-g-2,ui-g-4" >

                    <h:outputText value="Fecha" />                    
                    <p:calendar value="#{testWS.fecha}"  pattern="dd/MM/yyyy"  navigator="true" required="true"   />

                    <h:outputText value="Empresa" />   
                    <p:selectOneMenu  value="#{testWS.empresa}" rendered="true">
                        <f:selectItem itemLabel="Seleccionar" itemValue="" />                        
                        <f:selectItem itemLabel="Vicentin"    itemValue="1" />                        
                        <f:selectItem itemLabel="Algodonera"  itemValue="2" />                        
                        <f:selectItem itemLabel="Buyanor"     itemValue="99" />                        
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:commandButton value="Sincronizar Datos" actionListener="#{testWS.test()}"
                                 process="@form"
                                 update="@form" />


            </p:panel>

        </ui:define>

        <ui:define name="dialogos" >  

        </ui:define>

    </ui:composition>

</html>
