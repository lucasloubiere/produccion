<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >

    <p:messages showDetail="true" />

    <p:tabView rendered="#{not anulacionHojaRutaBean.m.persistido}">

        <p:tab title="Datos Generales"  rendered="#{not empty anulacionHojaRutaBean.m}">

           <h:panelGrid columns="4" cellspacing="2" columnClasses="colLabel,colDato,colLabel,colDato" width="700" >

               <h:outputLabel value="Circuito a generar" for="circuito1" />
               <h:outputText id="circuito1" value="#{anulacionHojaRutaBean.circuito.descrp}"  />

               <h:outputText value="Comprobante" />
               <h:outputText value="#{anulacionHojaRutaBean.m.comprobante.idPK.codcom} -
                                     #{anulacionHojaRutaBean.m.comprobante.descrp}" />

               <h:outputLabel value="NÃºmero" for="numero" />
               <h:outputText id="numero" value="#{anulacionHojaRutaBean.m.nrofor}" >
                   <f:convertNumber pattern="0000000" />
               </h:outputText>

                <h:outputText value="#{msgs.pcc_fechaDocumento}: " />
                <p:calendar value="#{anulacionHojaRutaBean.m.fchmov}" pattern="dd/MM/yyyy" size="12" locale="es"
                            navigator="true"
                            required="true"
                            requiredMessage="#{msgs.pcc_msgfechaRequeridaObligatoria}"
                            mindate="#{anulacionHojaRutaBean.fechaMinina}"   />

                <h:outputText value="#{msgs.pcc_observaciones}: " />
                <p:inputTextarea value="#{anulacionHojaRutaBean.m.textos}" rows="3" cols="50" />

            </h:panelGrid>

        </p:tab>

    </p:tabView>

</ui:composition>
