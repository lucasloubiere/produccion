<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >

    <p:messages showDetail="true" />

    <p:tabView rendered="#{not hojaRutaBean.m.persistido}">

        <p:tab title="Datos Generales"  rendered="#{not empty hojaRutaBean.m}">

           <h:panelGrid columns="4" cellspacing="2" columnClasses="colLabel,colDato,colLabel,colDato" width="700" >

               <h:outputLabel value="Circuito a generar" for="circuito1" />
               <h:outputText id="circuito1" value="#{hojaRutaBean.circuito.descrp}"  />

               <h:outputText value="Comprobante" />
               <h:outputText value="#{hojaRutaBean.m.comprobante.idPK.codcom} -
                                     #{hojaRutaBean.m.comprobante.descrp}" />

               <h:outputLabel value="NÃºmero" for="numero" />
               <h:outputText id="numero" value="#{hojaRutaBean.m.nrofor}" >
                   <f:convertNumber pattern="0000000" />
               </h:outputText>

                <h:outputText value="#{msgs.pcc_fechaDocumento}: " />
                <p:calendar value="#{hojaRutaBean.m.fchmov}" pattern="dd/MM/yyyy" size="12" locale="es"
                            navigator="true"
                            required="true"
                            requiredMessage="#{msgs.pcc_msgfechaRequeridaObligatoria}"
                            mindate="#{hojaRutaBean.fechaMinina}"   />

                <h:outputText value="#{msgs.pcc_fechaInicio}: " />
                <p:calendar value="#{hojaRutaBean.m.fchini}" pattern="dd/MM/yyyy" size="12" locale="es"
                            navigator="true"
                            required="true"
                            requiredMessage="#{msgs.pcc_msgfechaRequeridaObligatoria}"
                            mindate="#{hojaRutaBean.fechaMinina}"   />

                <h:outputText value="#{msgs.pcc_fechaRequerida}: " />
                <p:calendar value="#{hojaRutaBean.m.fchreq}" pattern="dd/MM/yyyy" size="12" locale="es"
                            navigator="true"
                            required="true"
                            requiredMessage="#{msgs.pcc_msgfechaRequeridaObligatoria}"
                            mindate="#{hojaRutaBean.fechaMinina}"    />

                <h:outputLabel value="Prioridad:" for="priori" />
                <p:selectOneMenu id="priori" value="#{hojaRutaBean.m.priori}">
                    <f:selectItem itemLabel="Seleccionar" itemValue="" />
                    <f:selectItem itemLabel="Alta" itemValue="Alta" />
                    <f:selectItem itemLabel="Normal" itemValue="Normal" />
                    <f:selectItem itemLabel="Baja" itemValue="Baja" />
                </p:selectOneMenu>

                <h:outputLabel value="Departamento:" for="departamento" />
                <p:selectOneMenu id="departamento" value="#{hojaRutaBean.m.departamento}" style="width: 200px;"
                                 effect="fade" converter="#{conversoresProduccion.departamento}" >

                    <f:selectItem itemLabel="Seleccionar" itemValue="" />
                    <f:selectItems value="#{buscadorDepartamentoBean.lista}"
                                   var="i" itemLabel="#{i.descrp}" itemValue="#{i}"/>                    
                </p:selectOneMenu>

                <h:outputLabel value="Solicitante:" for="solici" />
                <p:inputText id="solici" value="#{hojaRutaBean.m.solici}" title="Solici" />

                <h:outputText value="#{msgs.pcc_observaciones}: " />
                <p:inputTextarea value="#{hojaRutaBean.m.textos}" rows="3" cols="50" />

            </h:panelGrid>

        </p:tab>

    </p:tabView>

</ui:composition>
