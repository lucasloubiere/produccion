<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >

    <p:menubar style="width: 100%" >

           <p:menuitem value=" #{msgs.nuevo}" icon="blank16" id="btnNew"
                       action="#{requerimientoMaterialesMECBean.nuevoMovimiento}"
                       process="@this"
                       update="@form"                       
                       oncomplete="wiz.back(); "/>

            <p:menuitem value=" #{msgs.pcc_guardar}" icon="save16"
                        action="#{requerimientoMaterialesMECBean.guardar(false)}"
                        rendered="#{not requerimientoMaterialesMECBean.m.persistido }"
                        update="@form" />

            <p:menuitem value=" #{msgs.guardar_nuevo}" icon="saveNew16"
                        action="#{requerimientoMaterialesMECBean.guardar(true)}"
                        rendered="#{not requerimientoMaterialesMECBean.m.persistido }"
                        oncomplete="btnNew.click()"
                        update="@form" />

            <p:menuitem value=" #{msgs.imprimir}" icon="print16"
                        action="#{requerimientoMaterialesMECBean.imprimir}"
                        rendered="#{requerimientoMaterialesMECBean.m.persistido }"
                        ajax="false" target="blank" >
            </p:menuitem>

            <p:submenu label="Consultas" icon="report24" >

                <p:menuitem value=" Ver pendientes" icon="report24"
                        outcome="/produccion/informe/pendienteRequerimiento?nroComprobante=#{requerimientoMaterialesMECBean.movimientoPendiente.nroapl}"
                        ajax="false" target="blank" >
                </p:menuitem>

            </p:submenu>
            
        </p:menubar>

</ui:composition>
