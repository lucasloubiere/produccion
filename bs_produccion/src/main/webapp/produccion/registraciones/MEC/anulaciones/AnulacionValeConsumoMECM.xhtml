<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >

    <p:menubar style="width: 100%" >

           <p:menuitem value=" #{msgs.nuevo}" icon="blank16" id="btnNew"
                       action="#{anulacionValeConsumoMECBean.nuevoMovimiento}"
                       process="@this"
                       update="@form"                       
                       oncomplete="wiz.back(); "/>

            <p:menuitem value=" #{msgs.pcc_guardar}" icon="save16"
                        action="#{anulacionValeConsumoMECBean.guardar(false)}"
                        rendered="#{not anulacionValeConsumoMECBean.m.persistido }"
                        update="@form" />

            <p:menuitem value=" #{msgs.guardar_nuevo}" icon="saveNew16"
                        action="#{anulacionValeConsumoMECBean.guardar(true)}"
                        rendered="#{not anulacionValeConsumoMECBean.m.persistido }"
                        oncomplete="btnNew.click()"
                        update="@form" />

            <p:menuitem value=" #{msgs.imprimir}" icon="print16"
                        action="#{anulacionValeConsumoMECBean.imprimir}"
                        rendered="#{anulacionValeConsumoMECBean.m.persistido }"
                        ajax="false" target="blank" >
            </p:menuitem>
            
        </p:menubar>

</ui:composition>
