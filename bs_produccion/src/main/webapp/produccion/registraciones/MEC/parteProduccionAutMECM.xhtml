<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >


    <p:menubar style="width: 100%" >

       <p:menuitem value=" #{msgs.nuevo}" icon="blank16" id="btnNew"
                   action="#{parteProduccionAutomaticoBeanMEC.nuevoMovimiento}"
                   process="@this"
                   update="@form"                   
                   oncomplete="wiz.back();" />

        <p:menuitem value=" #{msgs.pcc_guardar}" icon="save16"
                    action="#{parteProduccionAutomaticoBeanMEC.guardar(false)}"
                    rendered="#{not parteProduccionAutomaticoBeanMEC.m.persistido }"
                    update="@form" />

        <p:menuitem value=" #{msgs.guardar_nuevo}" icon="saveNew16"
                    action="#{parteProduccionAutomaticoBeanMEC.guardar(true)}"
                    rendered="#{not parteProduccionAutomaticoBeanMEC.m.persistido }"
                    oncomplete="btnNew.click()"
                    update="@form" />

        <p:menuitem value=" #{msgs.imprimir} PP" icon="print16"
                    action="#{parteProduccionAutomaticoBeanMEC.imprimir}"
                    rendered="#{parteProduccionAutomaticoBeanMEC.m.persistido }"
                    ajax="false" target="blank" >
        </p:menuitem>

        <p:menuitem value=" #{msgs.imprimir} VC" icon="print16"
                    action="#{parteProduccionAutomaticoBeanMEC.imprimir(parteProduccionAutomaticoBeanMEC.m.valeConsumo)}"
                    rendered="#{not empty parteProduccionAutomaticoBeanMEC.m.valeConsumo and parteProduccionAutomaticoBeanMEC.m.valeConsumo.persistido }"
                    ajax="false" target="blank" >
        </p:menuitem>

        <p:menuitem value=" #{msgs.imprimir} PR" icon="print16"
                    action="#{parteProduccionAutomaticoBeanMEC.imprimir(parteProduccionAutomaticoBeanMEC.m.parteProceso)}"
                    rendered="#{not empty parteProduccionAutomaticoBeanMEC.m.parteProceso and parteProduccionAutomaticoBeanMEC.m.parteProceso.persistido }"
                    ajax="false" target="blank" >
        </p:menuitem>

    </p:menubar>
  
</ui:composition>
