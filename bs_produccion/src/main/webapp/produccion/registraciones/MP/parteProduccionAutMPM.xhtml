<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >


    <p:menubar style="width: 100%" >

       <p:menuitem value=" #{msgs.nuevo}" icon="blank16" id="btnNew"
                   action="#{parteProduccionAutomaticoBeanMP.nuevoMovimiento}"
                   process="@this"
                   update="@form"                   
                   oncomplete="wiz.back();" />

        <p:menuitem value=" #{msgs.pcc_guardar}" icon="save16"
                    action="#{parteProduccionAutomaticoBeanMP.guardar(false)}"
                    rendered="#{not parteProduccionAutomaticoBeanMP.m.persistido }"
                    update="@form" />

        <p:menuitem value=" #{msgs.guardar_nuevo}" icon="saveNew16"
                    action="#{parteProduccionAutomaticoBeanMP.guardar(true)}"
                    rendered="#{not parteProduccionAutomaticoBeanMP.m.persistido }"
                    oncomplete="btnNew.click()"
                    update="@form" />

        <p:menuitem value=" #{msgs.imprimir}" icon="print16"
                    action="#{parteProduccionAutomaticoBeanMP.imprimir}"
                    rendered="#{parteProduccionAutomaticoBeanMP.m.persistido }"
                    ajax="false" target="_blank" >
        </p:menuitem>


        <p:menuitem value=" #{msgs.imprimir} VC" icon="print16"
                    action="#{parteProduccionAutomaticoBeanMP.imprimir(parteProduccionAutomaticoBeanMP.m.valeConsumo)}"
                    rendered="#{not empty parteProduccionAutomaticoBeanMP.m.valeConsumo and parteProduccionAutomaticoBeanMP.m.valeConsumo.persistido }"
                    ajax="false" target="blank" >
        </p:menuitem>

        <p:menuitem value=" #{msgs.imprimir} PR" icon="print16"
                    action="#{parteProduccionAutomaticoBeanMP.imprimir(parteProduccionAutomaticoBeanMP.m.parteProceso)}"
                    rendered="#{not empty parteProduccionAutomaticoBeanMP.m.parteProceso and parteProduccionAutomaticoBeanMP.m.parteProceso.persistido }"
                    ajax="false" target="blank"  >
        </p:menuitem>

    </p:menubar>
  
</ui:composition>
