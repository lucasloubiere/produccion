<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >

    <p:messages showDetail="true" />    

    <p:tabView rendered="#{not parteProduccionAutomaticoBeanMP.m.persistido}">

            <p:tab title="Datos Generales"  rendered="#{not empty parteProduccionAutomaticoBeanMP.m}">

                <h:panelGrid columns="4" cellspacing="2" columnClasses="colLabel,colDato,colLabel,colDato" width="700" >

                   <h:outputLabel value="Circuito a generar" for="circuito1" />
                   <h:outputText id="circuito1" value="#{parteProduccionAutomaticoBeanMP.circuito.descrp}"  />

                   <h:outputText value="Comprobante" />
                   <h:outputText value="#{parteProduccionAutomaticoBeanMP.m.comprobante.idPK.codcom} -
                                         #{parteProduccionAutomaticoBeanMP.m.comprobante.descrp}" />

                   <h:outputLabel value="Número" for="numero" />
                   <h:outputText id="numero" value="#{parteProduccionAutomaticoBeanMP.m.nrofor}" >
                       <f:convertNumber pattern="0000000" />
                   </h:outputText>

                    <h:outputText value="#{msgs.pcc_fechaDocumento}: " />
                    <p:calendar value="#{parteProduccionAutomaticoBeanMP.m.fchmov}" pattern="dd/MM/yyyy" size="12" locale="es"
                                navigator="true"
                                required="true"
                                requiredMessage="#{msgs.pcc_msgfechaRequeridaObligatoria}"
                                mindate="#{parteProduccionAutomaticoBeanMP.fechaMinina}"   />

                    <h:outputText value="Deposito ingreso: " />
                    <h:outputText id="deping" value="#{parteProduccionAutomaticoBeanMP.m.deposito.deposi} - #{parteProduccionAutomaticoBeanMP.m.deposito.descrp}" />

                    <h:outputText value="" />
                    <h:outputText value="" />

                    <h:outputText value="#{msgs.pcc_observaciones}: " />
                    <p:inputTextarea value="#{parteProduccionAutomaticoBeanMP.m.textos}" rows="3" cols="50" />

            </h:panelGrid>

            </p:tab>

            <p:tab title="Comprobantes Adicionales"  rendered="#{not empty parteProduccionAutomaticoBeanMP.m}">

                <h:panelGrid columns="1" cellspacing="2" columnClasses="colLabel,colDato" >

                    <h:panelGroup>

                       <h:outputLabel value="Modulo: " for="comVC" />
                       <h:outputText id="comVC" value="#{parteProduccionAutomaticoBeanMP.m.valeConsumo.modfor}"  />

                       <h:outputLabel value="Código: " for="codVC" />
                       <h:outputText id="codVC" value="#{parteProduccionAutomaticoBeanMP.m.valeConsumo.codfor}"  />

                       <h:outputLabel value="Número: " for="nroVC" />
                       <h:outputText id="nroVC" value="#{parteProduccionAutomaticoBeanMP.m.valeConsumo.nrofor}"  />

                    </h:panelGroup>

                    <h:panelGroup>

                       <h:outputLabel value="Modulo: " for="comPR" />
                       <h:outputText id="comPR" value="#{parteProduccionAutomaticoBeanMP.m.parteProceso.modfor}"  />

                       <h:outputLabel value="Código: " for="codPR" />
                       <h:outputText id="codPR" value="#{parteProduccionAutomaticoBeanMP.m.parteProceso.codfor}"  />

                       <h:outputLabel value="Número: " for="nroPR" />
                       <h:outputText id="nroPR" value="#{parteProduccionAutomaticoBeanMP.m.parteProceso.nrofor}"  />

                    </h:panelGroup>

                </h:panelGrid>


            </p:tab>

        </p:tabView>

</ui:composition>
