<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >
    
    <h:panelGroup rendered="#{not cierreProduccionAutBeanMP.m.persistido}" style="width: 100%;">

            <p:tabView style="min-height: 200px;">

                <p:tab title="Items">

                    <p:dataTable id="detalle" value="#{cierreProduccionAutBeanMP.m.itemProducto}"
                                 var="p" scrollable="true" scrollHeight="200"
                                 emptyMessage="#{msgs.pcc_msgNoEncontraronProductos}"
                                 rowStyleClass="#{p.conError ? 'conError' : null}">

                        <p:column headerText="#{msgs.pcc_codigo}" width="120">
                            <h:outputText value="#{p.producto.artcod}" rendered="#{not empty p.producto}"/>
                        </p:column>

                        <p:column headerText="#{msgs.pcc_descripcion}" width="380">
                            <h:outputText value="#{p.producto.descrp}"  rendered="#{not empty p.producto}"/>
                        </p:column>

                        <p:column headerText="Ubicación" width="50" style="text-align: right;" >
                            <h:outputText value="#{p.producto.ubicacion}" />
                        </p:column>

                        <p:column headerText="#{msgs.pcc_cantidad}" width="60" >
                            <p:inputText value="#{p.cantid}" size="8" id="cantidad" style="text-align: right;"  >
                                <f:convertNumber pattern="0.00" />
                                <p:ajax listener="#{cierreProduccionAutBeanMP.actualizarCantidades(p)}"
                                    update="cantidad,apertura"/>
                            </p:inputText>
                        </p:column>

                        <p:column headerText="#{msgs.pcc_UM}" width="25" style="text-align: center;">
                            <h:outputText value="#{p.producto.unidadMedida.unidad}" rendered="#{not empty p.producto}" />
                        </p:column>

                        <p:column headerText="Serie/Lote" width="80" >
                            <p:inputText value="#{p.nserie}" size="12" id="serie" style="text-align: right;"  >
                                <p:ajax listener="#{cierreProduccionAutBeanMP.actualizarAtributos(p)}"
                                    update="apertura"/>
                            </p:inputText>
                        </p:column>

                        <p:column headerText="Ver stock" width="60" style="text-align: center;">
                            <p:commandButton icon="find16"
                                             actionListener="#{sT_ConsultaStockByProductoDeposito.verStockByProductoDeposito(p.producto,cierreProduccionAutBeanMP.m.sectorTransferencia)}"
                                             update=":formulario:consultaStockByProductoDeposito"
                                             oncomplete="dlg_stockByProductoDeposito.show()"  />
                        </p:column>

                        <p:column headerText="Apertura" width="40" style="text-align: center;">
                            <p:rowToggler />
                        </p:column>

                        <p:rowExpansion>

                            <p:dataTable id="apertura" value="#{p.itemDetalle}" var="d"
                                         style="margin: 5px; float: right;" >

                                <p:column headerText="#{msgs.pcc_cantidad}" width="60" >
                                    <p:inputText value="#{d.cantid}" size="7" id="cantidad" style="text-align: right;" >
                                        <f:convertNumber pattern="0.00" />
                                    </p:inputText>
                                </p:column>

                                <p:column headerText="#{msgs.pcc_UM}" width="25" style="text-align: center;">
                                    <h:outputText value="#{d.unimed}"/>
                                </p:column>

                                <p:column headerText="Serie/Lote" width="70">
                                    <p:inputText value="#{d.nserie}" size="10" style="text-align: right;"/>
                                </p:column>

                                <p:column headerText="#{msgs.accion}" width="60" style="text-align: center;">

                                    <p:commandButton immediate="true" icon="delete16" rendered="#{not empty d.producto}"
                                                     actionListener="#{cierreProduccionAutBeanMP.eliminarItemDetalle(p,d)}"
                                                     process="@this"
                                                     update="apertura"  />
                                </p:column>

                                <f:facet name="footer">

                                    <p:commandButton value="Agregar item"  icon="add16"
                                                     style="margin: 5px;"
                                                     actionListener="#{cierreProduccionAutBeanMP.agregarItemDetalle(p)}"
                                                     update="@parent"  />
                                </f:facet>

                            </p:dataTable>

                        </p:rowExpansion>

                        <p:column headerText="Aplicación" width="75">
                            <h:outputText value="#{p.itemAplicacion.codapl}" />
                            -
                            <h:outputText value="#{p.itemAplicacion.nroapl}" >
                                <f:convertNumber pattern="00000000" />
                            </h:outputText>

                        </p:column>

                        <p:column headerText="Origen" width="75">
                            <h:outputText value="#{p.codori}" />
                            -
                            <h:outputText value="#{p.nroori}" >
                                <f:convertNumber pattern="00000000" />
                            </h:outputText>

                        </p:column>


                        <p:column headerText="#{msgs.accion}" width="60" style="text-align: center;">

                            <p:commandButton immediate="true" rendered="#{not empty p.producto}"
                                             actionListener="#{cierreProduccionAutBeanMP.eliminarItemProducto(p)}" icon="delete16"
                                             process="@this"
                                             update="@form"  />
                        </p:column>

                    </p:dataTable>

                </p:tab>


            </p:tabView>

    </h:panelGroup>

</ui:composition>
