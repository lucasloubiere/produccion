<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >

    <p:messages id="mensaje" showDetail="true" />

    <p:tabView rendered="#{not requerimientoMaterialesMPBean.m.persistido}" >

        <p:tab title="Datos Generales"  rendered="#{not empty requerimientoMaterialesMPBean.m}">

            <h:panelGrid columns="4" cellspacing="2" columnClasses="colLabel,colDato,colLabel,colDato" width="700" >

               <h:outputLabel value="Circuito a generar" for="circuito1" />
               <h:outputText id="circuito1" value="#{requerimientoMaterialesMPBean.circuito.descrp}"  />

               <h:outputText value="Comprobante" />
               <h:outputText value="#{requerimientoMaterialesMPBean.m.comprobante.idPK.codcom} -
                                     #{requerimientoMaterialesMPBean.m.comprobante.descrp}" />

               <h:outputLabel value="Número" for="numero" />
               <h:outputText id="numero" value="#{requerimientoMaterialesMPBean.m.nrofor}" >
                   <f:convertNumber pattern="0000000" />
               </h:outputText>

                <h:outputText value="#{msgs.pcc_fechaDocumento}: " />
                <p:calendar value="#{requerimientoMaterialesMPBean.m.fchmov}" pattern="dd/MM/yyyy" size="12" locale="es"
                            navigator="true"
                            required="true"
                            requiredMessage="#{msgs.pcc_msgfechaRequeridaObligatoria}"
                            mindate="#{requerimientoMaterialesMPBean.fechaMinina}"   />

                <h:outputLabel value="Deposito egreso:" for="depegr" />
                <h:outputLabel id="depegr" value="#{requerimientoMaterialesMPBean.m.depositoTransferencia.deposi} - #{requerimientoMaterialesMPBean.m.depositoTransferencia.descrp}" />

                <h:outputLabel value="Deposito ingreso:" for="deping" />
                <h:outputLabel id="deping" value="#{requerimientoMaterialesMPBean.m.deposito.deposi} - #{requerimientoMaterialesMPBean.m.deposito.descrp}" />

                <h:outputText value="#{msgs.pcc_observaciones}: " />
                <p:inputTextarea value="#{requerimientoMaterialesMPBean.m.textos}" rows="3" cols="50" />

            </h:panelGrid>

        </p:tab>

        <p:tab title="Comprobantes Adicionales"  rendered="#{not empty requerimientoMaterialesMPBean.m}">

            <h:panelGrid columns="1" cellspacing="2" columnClasses="colLabel,colDato" >

                <h:panelGroup>

                   <h:outputLabel value="Modulo: " for="comVC" />
                   <h:outputText id="comVC" value="#{requerimientoMaterialesMPBean.m.movimientoInventario.modfor}"  />

                   <h:outputLabel value="Código: " for="codVC" />
                   <h:outputText id="codVC" value="#{requerimientoMaterialesMPBean.m.movimientoInventario.codfor}"  />

                   <h:outputLabel value="Número: " for="nroVC" />
                   <h:outputText id="nroVC" value="#{requerimientoMaterialesMPBean.m.movimientoInventario.nrofor}"  />

                </h:panelGroup>

            </h:panelGrid>

        </p:tab>

    </p:tabView>

</ui:composition>
