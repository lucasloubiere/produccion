<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="buscadorComprobanteProduccion" header="Comprobante de Produccion" modal="true"
              widgetVar="dlgComprobanteProduccion"
              resizable="false"
              draggable="false"
              position="top"
              minHeight="400" 
              style="max-width: 650px;" responsive="true"
              showEffect="fade" hideEffect="fade"> 
        
        <h:form prependId="false" >
            
            <p:panelGrid columns="1" layout="grid"
                     style="max-width: 400px;"
                     styleClass="ui-panelgrid-blank" >
                <p:inputText value="#{comprobanteProduccionBean.txtBusqueda}" placeholder="Ingrese busqueda" >
                    <p:ajax event="keyup" process="@this" update="tablaComprobanteProduccion" listener="#{comprobanteProduccionBean.buscar}"/>
                </p:inputText>
            </p:panelGrid>       

            <p:dataTable id="tablaComprobanteProduccion" var="e"  reflow="true" 
                         value="#{comprobanteProduccionBean.lista}" 
                         emptyMessage="No se encontraron resultados"
                         rows="10" paginator="true" 
                         selectionMode="single" 
                         selection="#{comprobanteProduccionBean.comprobante}" rowKey="#{e}">
                
                <p:ajax event="rowSelect" listener="#{comprobanteProduccionBean.onSelect}" update="@form" 
                        oncomplete="PF('dlgComprobanteProduccion').hide(), procesarComprobanteProduccion()" />

                <p:column headerText="Código" width="10%" style="text-align: center;"
                          sortBy="#{e.codigo}"   >                         
                    <h:outputText value="#{e.codigo}" />
                </p:column>

                <p:column headerText="Descripción" width="25%" style="text-align: left;"
                          sortBy="#{e.descripcion}" >                    
                    <h:outputText value="#{e.descripcion}" />                                        
                </p:column>
                
            </p:dataTable>  

            <div class="EmptyBox10" />            
            <p:panelGrid columns="2" layout="grid"                               
                         styleClass="ui-panelgrid-blank"
                         columnClasses="Container40, Container60" >

                <h:panelGroup layout="block" >                       
                    <p:selectBooleanCheckbox value="#{comprobanteProduccionBean.mostrarDebaja}" >
                        <p:ajax process="@this" update="tablaComprobanteProduccion" listener="#{comprobanteProduccionBean.buscar}" />
                    </p:selectBooleanCheckbox>                    
                    <h:outputText value="Mostrar registros deshabilitados" />                    
                </h:panelGroup>

                <h:panelGroup layout="block" >                                                        
                    <h:outputText value="Cantidad de Registros: " />                    
                    <p:inputText id="cantRegistrosComprobanteProduccion" value="#{comprobanteProduccionBean.cantidadRegistros}" style="max-width: 80px;"/>                    
                    <p:commandButton value="Aplicar" icon="fa fa-check"
                                     style="max-width: 100px; margin-left: 1px;"
                                     actionListener="#{comprobanteProduccionBean.buscar}"
                                     process="@this,cantRegistrosComprobanteProduccion" update="tablaComprobanteProduccion" />
                </h:panelGroup>
            </p:panelGrid>
        </h:form> 

    </p:dialog>

</ui:composition>
