<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

    <f:metadata>        
        <ui:insert name="meta-data">              
            <!--
            <f:event type="preRenderView" listener="#{usuarioSessionBean.checkLogin()}"/>                     
            -->
        </ui:insert>
    </f:metadata>

    <h:head>

        <title>
            <ui:insert name="titulo">

            </ui:insert>
        </title>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>        
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>

        <h:outputStylesheet name="estructura.css" library="css" />
        <h:outputStylesheet name="estilos.css" library="css" />

        <h:outputScript library="js" name="calendar_es.js" />

        <ui:insert name="head"></ui:insert>  

        <ui:insert name="script" >            
            <script type="text/javascript">

                function heightSize() {

                    f = document.getElementById('frame');

                    if (f !== null) {
                        f.height = screen.height - 200;
                    } else {

                    }
                }

            </script>
        </ui:insert>        

    </h:head>

    <h:body>

        <h:form prependId="false" >

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g">
                        <div class="ui-g-4" >
                            <h:graphicImage value="/resources/images/logo.jpg" style="width: 200px;" />
                        </div>
                        <div class="ui-g-8" >

                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12">                

                    <p:menubar>
                        <p:submenu label="Seguridad" icon="fa fa-user-circle-o" >                            
                            <p:menuitem value="Usuarios" url="/seguridad/tablas/usuario.jsf" target="_blank" />                            
                            <p:menuitem value="Estado de usuario" url="/seguridad/tablas/estadoUsuario.jsf" target="_blank" />
                            <p:menuitem value="Tipos de usuario" url="/seguridad/tablas/tipoUsuario.jsf" target="_blank" />
                        </p:submenu>
                        
                        <p:submenu label="Stock" icon="fa fa-user-circle-o" >                            
                            <p:menuitem value="Tipo de Productos" url="/stock/tablas/tipoProducto.jsf" target="_blank" />                            
                            <p:menuitem value="Unidad de Medida" url="/stock/tablas/unidadDeMedida.jsf" target="_blank" />
                            <p:menuitem value="Deposito" url="/stock/tablas/deposito.jsf" target="_blank" />
                            <p:menuitem value="Rubro1" url="/stock/tablas/rubro1.jsf" target="_blank" />
                            <p:menuitem value="Rubro2" url="/stock/tablas/rubro2.jsf" target="_blank" />
                         </p:submenu>

                        <f:facet name="options">                            
                            <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                            <p:commandButton action="#{usuarioSessionBean.logout()}"                                                                                         
                                             value="Salir" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>

                </div>
                <div class="ui-g-12 ui-md-12 ui-g-nopad">

                    <ui:insert name="contenido" >
                        Contenido
                    </ui:insert>
                </div>            
            </div>    

        </h:form>

    </h:body>

</html>
