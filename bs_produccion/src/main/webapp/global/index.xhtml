<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

    <f:metadata>        
        <ui:insert name="meta-data">              
            <!--
            <f:event type="preRenderView" listener="#{usuarioSessionBean.checkLogin()}"/>                     
            -->
        </ui:insert>
    </f:metadata>

    <h:head>

        <title>
            <ui:insert name="titulo">
                Men√∫ Principal
            </ui:insert>
        </title>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>        
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>

        <h:outputStylesheet name="estructura.css" library="css" />
        <h:outputStylesheet name="estilos.css" library="css" />

        <h:outputScript library="js" name="calendar_es.js" />
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />

        <ui:insert name="head"></ui:insert>  

        <ui:insert name="script" >            
            <script type="text/javascript">

                function heightSize() {

                    f = document.getElementById('frame');

                    if (f !== null) {
                        f.height = screen.height - 200;
                    } else {

                    }
                }

            </script>
        </ui:insert>        

    </h:head>

    <h:body>

        <h:form prependId="false" >

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g">
                        <div class="ui-g-4" >
                            <h:graphicImage value="/resources/image/logo.png" style="width: 200px;" />
                        </div>
                        <div class="ui-g-8" >

                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12">                

                    <p:menubar>
                        <p:submenu label="Seguridad" icon="fa fa-user-circle-o" >                            
                            <p:menuitem value="Usuarios" url="/seguridad/tablas/usuario.jsf" target="_blank" />                            
                            <p:menuitem value="Estado de usuario" url="/seguridad/tablas/estadoUsuario.jsf" target="_blank" />
                            <p:menuitem value="Tipos de usuario" url="/seguridad/tablas/tipoUsuario.jsf" target="_blank" />
                        </p:submenu>

                        <p:submenu label="Stock" icon="fa fa-user-circle-o" >

                            <p:submenu label="Movimientos" icon="fa fa-user-circle-o" >
                                <p:menuitem value="Ajuste" url="/stock/movimiento/movimiento.jsf?TITULO=Ajuste&#38;MODST=ST&#38;CODST=AJU&#38;SUCURS=0001" target="_blank" >                                                                
                                </p:menuitem>
                                <p:menuitem value="Ingreso" url="/stock/movimiento/movimiento.jsf?TITULO=INGRESO&#38;MODST=ST&#38;CODST=ING&#38;SUCURS=0001" target="_blank" >                                                                
                                </p:menuitem>
                                <p:menuitem value="Egreso" url="/stock/movimiento/movimiento.jsf?TITULO=EGRESO&#38;MODST=ST&#38;CODST=EGR&#38;SUCURS=0001" target="_blank" >                                                                
                                </p:menuitem>
                                <p:menuitem value="Transferencia" url="/stock/movimiento/movimiento.jsf?TITULO=TRANSFERENCIA&#38;MODST=ST&#38;CODST=TRA&#38;SUCURS=0001" target="_blank" >                                                                
                                </p:menuitem>   

                            </p:submenu>
                            
                            <p:submenu label="Informes" icon="fa fa-user-circle-o" >
                                <p:menuitem value="Cronologia" url="/stock/informe/cronologia.jsf" target="_blank" />                            
                                <p:menuitem value="Stock por Deposito" url="/stock/informe/stockPorDeposito.jsf" target="_blank" />                            
                                <p:menuitem value="Stock por Producto" url="/stock/informe/stockPorProducto.jsf" target="_blank" />                            
                                
                            </p:submenu>

                            <p:submenu label="Tablas" icon="fa fa-user-circle-o" >                            
                                <p:menuitem value="Tipo de Productos" url="/stock/tablas/tipoProducto.jsf" target="_blank" />                            
                                <p:menuitem value="Unidad de Medida" url="/stock/tablas/unidadDeMedida.jsf" target="_blank" />
                                <p:menuitem value="Deposito" url="/stock/tablas/deposito.jsf" target="_blank" />
                                <p:menuitem value="Rubro1" url="/stock/tablas/rubro1.jsf" target="_blank" />
                                <p:menuitem value="Rubro2" url="/stock/tablas/rubro2.jsf" target="_blank" />
                                <p:menuitem value="Producto" url="/stock/tablas/producto.jsf" target="_blank" />
                                <p:menuitem value="Formula" url="/stock/tablas/formula.jsf" target="_blank" />
                                <p:menuitem value="Composicion Formula" url="/stock/tablas/composicionFormula.jsf" target="_blank" />
                                <p:menuitem value="Formulario" url="/stock/tablas/formulario.jsf" target="_blank" />
                                <p:menuitem value="Comprobante" url="/stock/tablas/comprobante.jsf" target="_blank" />

                            </p:submenu>                            
                        </p:submenu>                        

                        <p:submenu label="Global" icon="fa fa-user-circle-o">
                            <p:menuitem value="Modulo" url="/global/tablas/modulo.jsf" target="_blank" />
                            <p:menuitem value="Sucursal" url="/global/tablas/sucursal.jsf" target="_blank" />
                            <p:menuitem value="Condicion de Iva" url="/global/tablas/condicionIva.jsf" target="_blank"/>
                            
                            
                        </p:submenu>
                        
                        <p:submenu label="Administracion" icon="fa fa-user-circle-o">
                            <p:menuitem value="Empresa" url="/administracion/tablas/empresa.jsf" target="_blank"/>
                            <p:menuitem value="Parametros" url="/administracion/tablas/parametros.jsf" target="_blank"/>
                        </p:submenu>

                        <f:facet name="options">                            
                            <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                            <p:commandButton action="#{usuarioSessionBean.logout()}"                                                                                         
                                             value="Salir" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>

                </div>

                <div class="ui-g-6 ui-md-6">
                    <p:panel header="Calendar" style="height:100%" styleClass="ui-shadow-content ">
                        <p:schedule value="#{scheduleView.eventModel}" leftHeaderTemplate="prev,next"/>
                    </p:panel>
                </div> 
                <div class="ui-g-12 ui-md-12 ui-g-nopad">

                    <ui:insert name="contenido" >

                        <div style="height:500px">
                            <h:form>
                                <p:growl id="msgs" showDetail="true" />

                                <!--
                                <p:dashboard id="board" >
                                    
                                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                                    <p:panel id="usuario" header="Usuario">
                                        <h:outputText value="Sports Content" />
                                    </p:panel>

                                    <p:panel id="finance" header="Finance">
                                        <h:outputText value="Finance Content" />
                                    </p:panel>

                                    <p:panel id="lifestyle" header="Lifestyle">
                                        <h:outputText value="Lifestyle Content"  />
                                    </p:panel>

                                    <p:panel id="weather" header="Weather">
                                        <h:outputText value="Weather Content" />
                                    </p:panel>

                                    <p:panel id="politics" header="Politics">
                                        <h:outputText value="Politics Content" />
                                    </p:panel>

                                </p:dashboard>
                                -->
                                

                                <div style="clear:both" />
                            </h:form>
                        </div>
                    </ui:insert>
                </div>  
            </div>    


        </h:form>

        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-green.css" library="barcelona-layout" />


    </h:body>

</html>
