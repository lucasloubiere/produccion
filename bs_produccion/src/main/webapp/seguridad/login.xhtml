<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>        
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        
        <title>
            
            Ingreso al Sistema - #{aplicacionBean.empresa.nombreFantasia}
            
        </title>
        
    </h:head>

    <h:body styleClass="login-body">


        <div class="ui-g">

            <div class="ui-g-12" style="height: 30%">

            </div>

            <div class="ui-g-12" style="" >

                <h:form>

                    <div class="login-panel ui-fluid">
                        <div class="ui-g">
                            <div class="ui-g-12 login-header">
                                <div style="margin-left: auto; margin-right: auto; position: relative; width: 60%;"  >   
                                    <h:graphicImage value="/resources/image/logo.png" style="width: 100%; " />
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <p:messages showDetail="true" />                    
                            </div>
                            <div class="ui-g-12">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText value="#{usuarioSessionBean.nombreUsuario}"  />
                                    <label>Usuario</label>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:password value="#{usuarioSessionBean.claveUsuario}"  />           
                                    <label>Password</label>
                                </h:panelGroup>
                            </div>                
                            <div class="ui-g-12 button-container">
                                <p:commandButton value="Ingresar" action="#{usuarioSessionBean.login()}" icon="ui-icon-person"
                                                 process="@form" 
                                                 update="@form" 
                                                 ajax="false" />                    
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="ui-g-12" style="height: 30%" >

            </div>



        </div>




        <h:outputStylesheet name="css/layout-green.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
    </h:body>

</html>
