<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        <h:form prependId="false" >
        
            <p:inputText value="#{usuarioSessionBean.nUsuario}"  placeholder="Usuario" />
            <p:inputText value="#{usuarioSessionBean.sPassword}" placeholder="Password" />                
        
            <p:commandButton value="Ingresar" actionListener="#{usuarioSessionBean.login()}" 
                             process="@form" 
                             update="@form" />
            
            <br/>
            <p:messages showDetail="true" />
            
            <h:outputText value="#{usuarioSessionBean.usuario.nombre}" />            

        </h:form>
        
    </h:body>
</html>
