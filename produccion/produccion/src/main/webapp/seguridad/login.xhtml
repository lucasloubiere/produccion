<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <h:outputStylesheet name="estructura.css" library="css" />
        <h:outputStylesheet name="estilos.css" library="css" />
        
    </h:head>
    
    <h:body style="background-color: #11523a">
        
        <div class="ui-g ui-fluid">            
            <div class="ui-g-12">                
                <h:form prependId="false" >
                    
                    <p:panel header="Ingreso al sistema" styleClass="panelLogin" >
                        
                        <h:graphicImage value="/resources/images/logo.jpg" style="width: 200px; margin-left: auto; margin-right: auto;" />
                        
                        <p:messages showDetail="true" />
                        
                        <p:panelGrid layout="grid" columns="1"  >
                            
                            <p:inputText value="#{usuarioSessionBean.nUsuario}"  placeholder="Usuario" />
                            <p:inputText value="#{usuarioSessionBean.sPassword}" placeholder="Password" />                

                            <p:commandButton value="Ingresar" action="#{usuarioSessionBean.login()}" 
                                             process="@form" 
                                             update="@form" 
                                             ajax="false" />
                            
                        </p:panelGrid>
                        
                    </p:panel>
                </h:form>
                

            </div>
        </div>    
        
    </h:body>
</html>
